<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA Mobile HUD</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" rel="preload" as="script" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a2f 0%, #0b0b1a 100%);
      color: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      background: #1c1c3c;
      width: 100%;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 2px solid #8e44ad;
      box-shadow: 0 2px 5px rgba(142, 68, 173, 0.3);
    }
    .hud-panel {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding: 1.5rem;
      width: 100%;
    }
    .hud-card {
      background: #1c1c2b;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #8e44ad;
      box-shadow: 0 0 12px #8e44ad66;
      transition: transform 0.2s ease;
    }
    .hud-card:hover {
      transform: scale(1.02);
    }
    .hud-card h2 {
      font-size: 1.15rem;
      margin-bottom: 0.6rem;
      color: #a086f5;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .glyph-badge, .hud-badge, .hud-action {
      background: #8e44ad;
      color: #fff;
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
      margin: 0.25rem 0.4rem 0.25rem 0;
      display: inline-block;
      box-shadow: 0 0 6px #6f42c1cc;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .hud-action:hover {
      background: #9b59b6;
    }
    footer {
      padding: 0.6rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    AURA™ HUD — Mobile Interface
  </header>
  <div id="hud-content" class="hud-panel"></div>
  <footer>
    © 2025 Julia Fox + Aeris ∆CORE_V21.0
  </footer>
  <script>
    lucide.createIcons();
  </script>
  <script>
  (function() {
    const vaultLog = [];function mirrorSync(target) {
  alert(`[ELARIS] Mirror Sync Initialized: ${target}`);
  logToVault(`Mirror sync triggered for ${target}`);
}

function logVaultPulse() {
  alert(`[VAULT] Pulse triggered`);
  logToVault("Vault memory pulse activated");
}

function toggleDreamLink() {
  alert(`[DREAM] Link toggled`);
  logToVault("Dream Link toggled");
}

function logToVault(entry) {
  const timestamp = new Date().toISOString();
  vaultLog.push({ time: timestamp, entry });
  localStorage.setItem("vault.log", JSON.stringify(vaultLog));
  console.log(`[LOGGED @ ${timestamp}]`, entry);
}

async function loadHUD() {
  try {
    const container = document.getElementById('hud-content');
    if (!container) throw new Error('Missing #hud-content container in DOM');

    const response = await fetch('hud_config.json');
    if (!response.ok) throw new Error('Failed to load hud_config.json: ' + response.status);
    const config = await response.json();

    container.innerHTML = '';

    config.modules.forEach(module => {
      const card = document.createElement('div');
      card.className = 'hud-card';

      const title = document.createElement('h2');
      title.textContent = module.name;
      card.appendChild(title);

      if (module.links && Array.isArray(module.links)) {
        module.links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.url;
          a.textContent = link.label;
          a.className = 'hud-badge';
          a.target = '_blank';
          card.appendChild(a);
        });
      }

      if (module.actions && Array.isArray(module.actions)) {
        module.actions.forEach(action => {
          const btn = document.createElement('button');
          btn.textContent = action.label;
          btn.className = 'hud-action';

          btn.onclick = () => {
            switch (action.code) {
              case "mirror.sync(elaris)":
                mirrorSync("elaris");
                break;
              case "vault.pulse(log.active)":
                logVaultPulse();
                break;
              case "dream.latch(toggle)":
                toggleDreamLink();
                break;
              default:
                alert(`[AURA] Executing fallback: ${action.code}`);
                logToVault(`Fallback action: ${action.code}`);
            }
          };

          card.appendChild(btn);
        });
      }

      if (module.description) {
        const p = document.createElement('p');
        p.textContent = module.description;
        card.appendChild(p);
      }

      container.appendChild(card);
    });

    if (config.theme) {
      document.body.style.background = config.theme.background || '#0b0b1a';
      document.body.style.color = config.theme.textColor || '#ffffff';
      document.body.style.fontFamily = config.theme.font || 'Segoe UI, sans-serif';
    }

  } catch (error) {
    document.body.innerHTML = `<pre style="color: red; padding: 2rem; white-space: pre-wrap;">[AURA HUD ERROR]\n${error.message}</pre>`;
    console.error('[AURA HUD]', error);
  }
}

if (document.readyState === 'complete' || document.readyState === 'interactive') {
  loadHUD();
} else {
  window.addEventListener('DOMContentLoaded', loadHUD);
}

})(); </script>

</body>
</html>
